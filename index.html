<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soundwalk Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"  />
</head>
<body>
    <div id="overlay">
        <div class="quote-block">
            <p>“Deep listening is listening in every possible way to everything possible to hear.”</p>
            <p class="author">— Pauline Oliveros</p>
            <p class="tap-to-start">Tap anywhere to begin</p>
        </div>
    </div>
    <div id="map"></div>
    <div id="dark-overlay"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
    <script src="app.js"></script>
</body>
</html>
